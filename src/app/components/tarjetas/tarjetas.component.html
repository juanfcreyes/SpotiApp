<div class="card-columns m-5">
  <div class="card" [routerLink]="['/artist',item.id]" *ngFor="let item of artistas">
    <img class="card-img-top" [src]="item.images | sinfoto" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title card-item ">{{item.name}}</h5>
      <p class="card-text">
        <span *ngFor="let artist of item.artists" class="badge badge-pill badge-primary">{{artist.name}}</span>
      </p>
    </div>
  </div>
</div>
